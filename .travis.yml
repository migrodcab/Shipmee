language:
- java
services:
- mysql
jdk:
- oraclejdk8
before_install:
- mysql -u root < initialize.sql
script:
- mvn exec:java -Dexec.mainClass="utilities.PopulateDatabase"
- mvn clean test
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.organization=shipmee
- ls -lah
after_success:
- mvn clean cobertura:cobertura coveralls:report -DrepoToken=$tokenCoverall
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"
addons:
  sonarqube:
    token:
      secure: 
    branches:
    - integrations
    - develop
    - master
dist:
- trusty
sudo:
- false
notifications:
  matrix:
  - email: false
  slack:
    secure: 
    on_success: change
    on_failure: always
